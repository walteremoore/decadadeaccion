{% extends 'base/base.html' %}

{% block contenido %}
    <div class="row" style="padding:10px;">
        <div class="col">
            <button type="button" class="btn btn-outline-success">Nuevo Artículo</button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Título</th>
                <th scope="col">Contenido</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for a in articulos %}
                <tr>
                    <th scope="row">{{a.id}}</th>
                    <td>{{a.titulo}}</td>
                    <td>{{a.contenido}}</td>
                    <td>Acciones</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock contenido %}
