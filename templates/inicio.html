{% extends 'base/base.html' %}

    {% block contenido %}
        <div class="container marketing">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for a in articulos %}
                    <div class="col-lg-4">
                        <img src="{{a.imagen.url}}" class="bd-placeholder-img rounded-circle" title="{{ a.titulo }}" width="140" height="140">
                        {% comment %} <img src="/media/{{a.imagen}}" class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>{{ a.titulo }}</title><rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></img> {% endcomment %}
                        <h2>{{ a.titulo }}</h2>
                        <p>{{ a.contenido }}</p>
                        <p><a class="btn btn-secondary" href="{% url 'articulos:detalle' %}">Ver m√°s &raquo;</a></p>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endblock contenido %}
